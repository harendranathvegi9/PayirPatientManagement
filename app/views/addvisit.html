<md-dialog flex="70">
    <md-dialog-content>
        <h2>New Visit
        <md-button class="md-fab md-primary md-mini" aria-label="Save" ng-click="saveVisit(visit)">
    <md-icon md-svg-src="images/ic_save_24px.svg"></md-icon>
            <md-tooltip>
          Save Visit
        </md-tooltip>
    </md-button>
        </h2>
        <div layout="row" layout-align="space-around start">
            <form name="visitForm" flex="40">
                <h3>Visit details</h3>
                <div layout="column">
                    <md-input-container>
                        <label>Date</label>
                        <input type="date" name="date" ng-model="visit.date" required>
                        <ng-messages for="visitForm.date.$error" ng-messages-include="views/errormsgs.html"></ng-messages>
                    </md-input-container>
                    <md-autocomplete md-no-cache="true" md-selected-item="selectedPerson" md-search-text="personStr" md-items="person in queryTeam(personStr)" md-item-text="person.display" md-floating-label="Attended by">
                        <span md-highlight-text="personStr">{{person.display}}</span>
                    </md-autocomplete>
                    <md-input-container>
                        <label>Issue</label>
                        <textarea ng-model="visit.issue" columns="1" md-maxlength="300" required></textarea>
                        <ng-messages for="visitForm.date.$error" ng-messages-include="views/errormsgs.html"></ng-messages>
                    </md-input-container>
                    <md-input-container>
                        <label>Charges</label>
                        <input type="number" name="charges" ng-model="visit.charges">
                        <ng-messages for="visitForm.charges.$error" ng-messages-include="views/errormsgs.html"></ng-messages>
                    </md-input-container>
                </div>
            </form>

            <form name="followupForm" flex="40">
                <h3>Follow-up (Optional)</h3>
                <pre>Date is {{tempDate}}</pre>
                <pre>Time is {{tempTime}}</pre>
                <pre>Date and time is {{visit.date}}</pre>
                <pre>Alarm will be at {{dateStr}}</pre>
                <md-input-container>
                    <label>Date</label>
                    <input type="date" name="date" ng-model="tempDate" required>
                    <ng-messages for="followupForm.date.$error" ng-messages-include="views/errormsgs.html"></ng-messages>
                </md-input-container>
                <md-input-container>
                    <label>Time</label>
                    <input type="time" name="time" ng-model="tempTime" required>
                    <ng-messages for="followupForm.time.$error" ng-messages-include="views/errormsgs.html"></ng-messages>
                </md-input-container>
                <md-input-container>
                    <label>Reason</label>
                    <input name="reason" ng-model="followup.reason" required>
                    <ng-messages for="followupForm.reason.$error" ng-messages-include="views/errormsgs.html"></ng-messages>
                </md-input-container>
                <md-chips ng-model="selectedPeople" md-autocomplete-snap md-require-match>
                    <md-autocomplete md-selected-item="selectedFollowupPerson" md-search-text="followupStr" md-items="person in queryTeam(followupStr)" md-item-text="person.display" placeholder="Select people from team">
                        <span md-highlight-text="personStr">{{person.display}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <strong>{{$chip.display}}</strong>
                    </md-chip-template>
                </md-chips>
            </form>
        </div>

        <div class="md-actions" layout="row">
            <md-button ng-click="saveVisit(visit)" class="md-primary md-raised">
                Save
            </md-button>
            <md-button ng-click="close()" class="md-warn md-raised">
                Close
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
