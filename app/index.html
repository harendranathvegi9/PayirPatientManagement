<!DOCTYPE html>
<html ng-app="PayirPatientManagement">

<head>

    <title>Payir Patient Management</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Add patient" ng-href="#/patient/new">
                <md-icon md-svg-icon="images/ic_add_circle_24px.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings" ng-href="#/settings">
                <md-icon md-svg-icon="images/ic_settings_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <section layout="row">
        <div flex="33" ng-include="'views/sidebar.html'" layout="vertical"></div>
        <div flex="66" ng-view layout-padding></div>
    </section>

    <script src="https://apis.google.com/js/client.js"></script>

    <!--    <script src="../node_modules/nw-dev/lib/dev.js"></script>-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/services/storage.js"></script>
    <script src="scripts/services/vld.js"></script>
    <script src="scripts/controllers/patientlist.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/addvisit.js"></script>
    <script src="scripts/controllers/viewvisit.js"></script>
    <script src="scripts/controllers/viewpatient.js"></script>
    <script src="scripts/controllers/addpatient.js"></script>
    <script src="scripts/filters/bloodgroup.js"></script>
    <script src="scripts/services/google.js"></script>
    <script src="scripts/services/err.js"></script>

</html>
</body>
